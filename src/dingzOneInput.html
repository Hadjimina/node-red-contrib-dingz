<script type="text/javascript">
  RED.nodes.registerType('dingz One input', {
    category: 'dingz',
    color: '#6eb9cc',
    defaults: {
      name: {
        value: ""
      },
      request: {
        value: "",
        required: true
      },
      device: {
        value: "",
        type: "dingz Config One",
        required: true
      }
    },
    outputLabels: ["Report output", "Single Click output", "Double click output", "Long click output", "Touch output"],
    inputs: 1,
    outputs: 5,
    icon: "dingz-One.png",
    label: function() {
      return this.name || "dingz One input";
    }
  });
</script>

    </div>
